<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi niña hermosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleIndex.css">
    <link rel="stylesheet" href="css/formulario.css"> <!-- estilos del formulario -->
</head>
<body>
    <div class="contenido">
        <h1>MI NIÑA (●'◡'●)💕</h1>
        <h2>Tengo un regalo para tiiiiiiii</h2>
        <button id="btnEntrar">Entrar</button>
    </div>

    <!-- Formulario oculto -->
    <div class="overlay" id="overlay">
        <div class="formulario">
            <span class="cerrar" id="cerrar">&times;</span>
            <h3>Introduce la fecha en la que nos conocimos 💕</h3>
            <input type="date" id="fechaInput">
            <button id="btnValidar">Confirmar</button>
            <p id="mensaje"></p>
        </div>
    </div>

    <script src="js/particlesindex.js"></script>
    <script>
        const btnEntrar = document.getElementById("btnEntrar");
        const overlay = document.getElementById("overlay");
        const cerrar = document.getElementById("cerrar");
        const btnValidar = document.getElementById("btnValidar");
        const fechaInput = document.getElementById("fechaInput");
        const mensaje = document.getElementById("mensaje");

        // Mostrar formulario
        btnEntrar.addEventListener("click", () => {
            overlay.style.display = "flex";
        });

        // Cerrar formulario con la X
        cerrar.addEventListener("click", () => {
            overlay.style.display = "none";
            mensaje.textContent = "";
            fechaInput.value = ""; // limpia el campo al salir
        });

        // Validar fecha
        btnValidar.addEventListener("click", () => {
            const fechaCorrecta = "2024-09-05"; // formato YYYY-MM-DD
            if (fechaInput.value === fechaCorrecta) {
                mensaje.textContent = "✨ Bienvenida mi niña hermosa ✨";
                mensaje.style.color = "lightgreen";
                setTimeout(() => {
                    window.location.href = "categorias.html";
                }, 1500);
            } else {
                mensaje.textContent = "❌ Fecha incorrecta, infiel 😡";
                mensaje.style.color = "red";
                fechaInput.value = ""; // reinicia el campo
            }
        });
    </script>
</body>
</html>
