<head>

<body>
 <a href="categorias.html" class="btn-regresar">⟵ Regresar</a>
  <h1>Tu Spiderman 🕸️ 🕷</h1>

    <a href="imgGaleriaSP/img4.jpg"><img src="imgGaleriaSP/img4.jpg" alt="Imagen 4"></a>
    <a href="imgGaleriaSP/img5.jpg"><img src="imgGaleriaSP/img5.jpg" alt="Imagen 5"></a>
    <a href="imgGaleriaSP/img6.jpg"><img src="imgGaleriaSP/img6.jpg" alt="Imagen 6"></a>
    <a href="imgGaleriaSP/img7.jpg"><img src="imgGaleriaSP/img7.jpg" alt="Imagen 7"></a>

    <a href="imgGaleriaSP/img15.jpg"><img src="imgGaleriaSP/img15.jpg" alt="Imagen 15"></a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img src="" alt="Imagen ampliada" class="lightbox-img" id="lightbox-img">
  </div>

  <!-- Script -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('closeBtn');

    document.querySelectorAll('.gallery a').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const imgSrc = this.querySelector('img').src;
        lightboxImg.src = imgSrc;
        lightbox.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
    });
  </script>

</body>
</html>
